    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        .icon-link {
            display: inline-block;
            margin: 0 auto;
        }

        @media (max-width: 576px) {
            .icon-link i {
                font-size: 2.5rem;
            }
        }
        .contact-section {
            padding: 60px 0;
            background: linear-gradient(to right, #021c36, #1a2930);
            color: #fff;
        }
        .contact-section h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .contact-section .contact-form {
            background-color: #ffffff10;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .contact-section .contact-form h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #d8a732;
        }
        .contact-section .form-group {
            margin-bottom: 15px;
        }
        .contact-section .form-control {
            background-color: #ffffff20;
            border: none;
            color: #fff;
        }
        .contact-section .form-control:focus {
            background-color: #ffffff30;
            color: #fff;
        }
        .contact-section .btn {
            background-color: #d8a732;
            color: #021c36;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .contact-section .btn:hover {
            background-color: #c8972d;
        }
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }
        .contact-info p {
            font-size: 1.1rem;
            color: #d8a732;
        }
        .contact-info i {
            color: #d8a732;
            margin-right: 10px;
        }
        footer .list-inline-item a {
            color: #fff;
            font-size: 1.5rem;
        }
        footer .list-inline-item a:hover {
            color: #d8a732;
        }
    </style>
</head>
<body>

    <header>

            <a class="navbar-brand" href="#top">Mosimanegape Mholo</a>

    <section id="contact" class="contact-section d-flex justify-content-center align-items-center">
        <div class="container">
            <h2 class="text-center">Contact Me</h2>
            <p class="text-center">If you're interested in collaborating or have any questions, feel free to reach out to me:</p>
            <div class="row">
                <div class="col-12 col-md-6">
                    <form action="https://formspree.io/f/meqyygqj" method="POST" class="contact-form">
                        <h2>Get in Touch</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-block">Send Message</button>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <div class="contact-info">
                        <p><i class="fas fa-phone"></i> +267 74 534 510</p>
                        <p><i class="fas fa-phone"></i> +267 75 755 340</p>
                        <p><i class="fas fa-envelope"></i> mosimanegape.w.mholo@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap and JavaScript files -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var links = document.querySelectorAll(".nav-link");
            var currentUrl = window.location.href;

            links.forEach(function(link) {
                if (link.href === currentUrl) {
                    link.classList.add("active");
                }
            });
        });
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
